<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Formulario.css" media="screen">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo"><strong>Cadrastro dev's</strong></h1>
        <p id="subtitulo">Complete com as suas informações </p>
    </div>

    <form>
        <fieldset class="area-1º">
            <div class="sub-1º">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="name" required>
            </div>

            <div class="sub-1º">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
    <div class="sub-1º">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>

    </div>
        <div class="sub-1º">
            <label><strong>De qual área do desenvolvimento você é ?</strong></label>

            <label>
                <input type="radio" name="webdev" value="Front-end" checked>Front-end
            </label>
            
            <label>
                 <input type="radio" name="webdev" value="Back-end" checked>Back-end
            </label>

            <label>
                 <input type="radio" name="webdev" value="Full-stack" checked>Full-stack
            </label>
        </div>

        <div class="sub-1º">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option value="" disabled selected>Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>

        <fieldset class="area-1º">
            <div id="list">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6"> Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> Java</label>
            </div>
        </fieldset>

        <div class="sub-1º">
            <label><strong>Fale um pouco sobre você</strong></label>
            <textarea rows="4" style="width: 60em;" id="esperiencia" name="experiencia"></textarea>
        </div>

        <div class="button">
            <button type="submit" onsubmit="">Concluído</button>
        </div>
    </form>
</body>
</html
